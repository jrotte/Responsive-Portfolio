  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

</head>

<body>

  <header id="masthead">
      <a href="index.html" id="logo">John Rotte</a>
      <nav class="nav nav-tabs" id="myTab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="index.html" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
        <a class="" id="nav-profile-tab" data-toggle="tab" href="portfolio.html" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="contact.html" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
      </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Rotte" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="johnrotte@u.northwestern.edu" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
       <div id="connect">
        <h2>Let's Connect!</h2>

        <a href="https://github.com/jrotte"><img src="assets/images/github-128.png" class="img-fluid" alt="GitHub" /></a>
        <a href="https://linkedin.com/in/johnrotte"><img src="assets/images/linkedin-128.png" class="img-fluid" alt="LinkedIn" /></a>
        <a href="https://stackexchange.com/users/12207882/john-rotte"><img src="assets/images/stackoverflow-128.png" class="img-fluid" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
